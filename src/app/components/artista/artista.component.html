<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading">
  <div class="row">
    <div class="col-2">
      <img [src]="artist.images | notimage" class="img-thumbnail img-circle"
        [alt]="artist.name">
    </div>
    <div class="col">
      <h3>{{ artist.name }}</h3>
      <p>
        <a [href]="artist.external_urls.spotify" target="__blank">
          Ir a la pagina del artista
        </a>
      </p>
    </div>
    <div class="col-4 text-right">
      <button class="btn btn-outline-danger" [routerLink]="['/search']">
        Regresar
      </button>
    </div>
  </div>

  <div class="row m-5">
    <div class="col">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <td>Foto</td>
            <td>Album</td>
            <td>Cancion</td>
            <td>Vista Previa</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of trapTop">
            <td>
              <img class="img-thumb" [src]="item.album.images | notimage" [alt]="item.name">
            </td>
            <td>{{ item.album.name }}</td>
            <td>{{ item.name }}</td>
            <td>
              <!-- <audio [src]="item.preview_url" controls></audio> -->
              <iframe [src]="item.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
